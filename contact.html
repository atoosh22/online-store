<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foomka Xiriirka</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-500">

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Naga lasoo xariir </h2>
        <form id="contact-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Magacaaga:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email-kaaga:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="message">Farriintaada:</label>
                <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Dir Farriinta</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#contact-form').on('submit', function(event) {
                event.preventDefault(); // Ka hortag in foomka la diro

                var name = $('#name').val();
                var email = $('#email').val();
                var message = $('#message').val();

                // Halkan waxaad ku dari kartaa koodhka inaad farriinta dirto
                // Tusaale ahaan, AJAX call ama wax kale

                $('#response').html('<p class="text-green-500">Fariintaada waa la diray!</p>');
                $(this).trigger('reset'); // Nadiifi foomka
            });
        });
    </script>
</body>
</html>
